<!-- Miscellaneous stuff that you may or may not need. -->

<!-- A horizontal spacer, use the letter-spacing and width to set the width. -->
<i style="letter-spacing: 50px; mso-font-width: -100%; display: inline-block; width: 50px">&#8202;</i>

<!-- A vertical spacer, set all three properties to be the same. -->
<div style="line-height: 10px; height: 10px; font-size: 10px">&#8202;</div>

<!-- Both horizontal and vertical spacing. -->
<i style="letter-spacing: 50px; mso-font-width: -100%; display: inline-block; width: 50px; 
font-size: 0px; mso-text-raise: 50px; height: 50px;">&#8202;</i>
