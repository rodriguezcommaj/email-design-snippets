<!-- Various bits and bobs for text elements. -->

<!-- A paragraph of text. Include margins. -->
<p style="margin: 2em 0 2em 0;"></p>

<!-- A paragraph of text with a specific language set. -->
<p lang="es" style="margin: 2em 0 2em 0;">
    Gracias por registrarse. 
</p>

<!-- A link. -->
<a href="#" style="color: #222222; font-weight: bold; text-decoration: underline;"></a>

<!-- Strong, bolded text. -->
<strong style="font-weight: bold;"></strong>

<!-- Emphasized text. Most screen readers pause on this. -->
<em style="font-style: italic;"></em>

<!-- Generic, inline container. -->
<span style=""></span>

<!-- Ordered list. -->
<ol>
    <li style="margin-bottom: 0.8em;">Item</li>
    <li style="margin-bottom: 0.8em;">Item</li>
    <li style="margin-bottom: 0.8em;">Item</li>
</ol>

<!-- Unordered list. -->
<ul>
    <li style="margin-bottom: 0.8em;">Item</li>
    <li style="margin-bottom: 0.8em;">Item</li>
    <li style="margin-bottom: 0.8em;">Item</li>
</ul>

<!-- Blockquote. -->
<blockquote style="background-color: #ffffff; border: none; color: #222222; font-size: 1.4em; font-style: italic; line-height: 1.4; margin: 2em 0 6em 0; padding: 2em;"></blockquote>

<!-- Address. -->
<address style="font-style: normal; margin: 2em 0 2em 0;"></address>
